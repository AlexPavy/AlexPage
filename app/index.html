<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>workspace</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="MainApp">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="MainCtrl" layout="column" flex layout-fill>
      <md-content style="height: 600px;">
        <section>
          <md-subheader class="md-primary">Education</md-subheader>
          <md-list layout="column">
            <md-item ng-repeat="ed in education">
              <md-item-content>
<!--                <div class="md-tile-left">
                  <img ng-src="{{ed.face}}" class="face" alt="{{message.who}}">
                </div>-->
                <div class="md-tile-content">
                  <h3>{{ed.url}}</h3>
                  <h4>{{ed.desc}}</h4>
                </div>
              </md-item-content>
            </md-item>
          </md-list>
        </section>
        <section>
          <md-subheader class="md-warn">Experience</md-subheader>
          <md-list layout="column">
            <md-item ng-repeat="ex in experience">
              <md-item-content>
                <div class="md-tile-content">
                  <h3>{{ex.url}}</h3>
                  <h4>{{ex.desc}}</h4>
                </div>
              </md-item-content>
            </md-item>
          </md-list>
        </section>
      </md-content>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/hammerjs/hammer.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
